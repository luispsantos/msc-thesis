multiword_upos_map:
  ADP+ADV: ADP+ADV                      # e.g. daí, dali, daqui, dantes
  ADP+NUM: ADP+PRON                     # e.g. num, numa
  ADP+DET: ADP+DET                      # e.g. do, das, nesse, pelos, deste, naquele, etc.
  ADP+PRON: ADP+PRON                    # e.g. das, disso, ao, deles, nele, connosco, etc.
  ADP+PROPN: ADP+DET                    # e.g. na (Europa)
  ADV+PRON: ADV                         # e.g. ei-lo
  ADV+PROPN: PROPN                      # e.g. além-Pirinéus
  AUX+PRON: VERB+PRON                   # e.g. tendo-lhe, pode-se, poder-se-á, etc.
  PART+NOUN: NOUN                       # e.g. anti-estacionamento
  PART+PROPN: PROPN                     # e.g. ex-Requiem
  PROPN+DET: ADP+DET                    # e.g. no (Brasil), na (Praia), pelo (Bosque)
  PROPN+PROPN: PROPN                    # e.g. Benfica-Sporting, Clinton-Hosokawa, etc.
  VERB+PRON: VERB+PRON                  # e.g. encontra-se, trata-se, dão-lhes, etc.

